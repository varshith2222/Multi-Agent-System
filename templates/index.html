<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes rgb-border {
            0% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
            33% { border-color: #00ff00; box-shadow: 0 0 20px #00ff00; }
            66% { border-color: #0000ff; box-shadow: 0 0 20px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        }
        
        @keyframes rgb-text {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            33% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            66% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        .rgb-border {
            animation: rgb-border 5s infinite;
            border-width: 2px;
            border-style: solid;
        }

        .rgb-text {
            animation: rgb-text 5s infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900">
    <div class="min-h-screen flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
        <!-- Background effects -->
        <div class="absolute inset-0 z-0">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div class="absolute top-1/3 right-1/3 w-96 h-96 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
            <div class="absolute bottom-1/4 left-1/3 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
        </div>
        <div class="max-w-md w-full space-y-8 relative z-10">
            <div class="text-center">
                <h2 class="mt-6 text-4xl font-black rgb-text">
                    Document Processor
                </h2>
                <p class="mt-4 text-lg text-purple-100">
                    Upload JSON, Email, or PDF files for processing
                </p>
            </div>
            
            <!-- Upload Form -->
            <form id="uploadForm" class="mt-8 space-y-6 glass-effect p-8 rounded-xl rgb-border">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="file" class="block text-lg font-medium text-purple-100">File</label>
                        <input type="file" name="file" id="file" required
                            class="mt-1 focus:ring-purple-500 focus:border-purple-500 block w-full shadow-sm text-white bg-gray-800 border-gray-700 rounded-lg p-2">
                    </div>
                    <div>
                        <label for="description" class="block text-lg font-medium text-purple-100">Description (optional)</label>
                        <textarea id="description" name="description" rows="3"
                            class="mt-1 focus:ring-purple-500 focus:border-purple-500 block w-full shadow-sm text-white bg-gray-800 border-gray-700 rounded-lg p-2"></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-6 text-lg font-bold rounded-lg text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:outline-none transform transition-all duration-300 hover:scale-105 rgb-border">
                        Process Document
                    </button>
                </div>
            </form>

            <!-- Results Section -->
            <div id="results" class="hidden mt-8 glass-effect p-8 rounded-xl rgb-border">
                <h3 class="text-2xl font-bold text-purple-100 mb-6 rgb-text">Results</h3>
                <div id="resultContent" class="prose"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('description', document.getElementById('description').value);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Display results
                const results = document.getElementById('results');
                const resultContent = document.getElementById('resultContent');
                results.classList.remove('hidden');
                
                resultContent.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <h4 class="font-bold">Classification</h4>
                            <p>Format: ${data.classification.format}</p>
                            <p>Intent: ${data.classification.intent}</p>
                        </div>
                        
                        <div>
                            <h4 class="font-bold">Extracted Data</h4>
                            <pre class="bg-gray-800 text-purple-100 p-6 rounded-lg overflow-x-auto"><code>${JSON.stringify(data.result, null, 2)}</code></pre>
                        </div>
                        
                        <div>
                            <p class="text-sm text-gray-500">Conversation ID: ${data.conversation_id}</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the document.');
            }
        });
    </script>
</body>
</html>
